apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

def BaseVersion = '2.0'
def incrementalVersion = '1'
android {
    compileSdkVersion 34
    namespace 'ntk.android.estate'
    defaultConfig {
        applicationId "ntk.android.estate.APPNTK" //change for packagename for api
        minSdkVersion 21
        targetSdkVersion 34
        multiDexEnabled true
        versionCode 1  //Build Version NTK
        versionName "${BaseVersion}${incrementalVersion}" //Splash Version Label
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        vectorDrawables {
            useSupportLibrary = true
        }
    }

    signingConfigs {
        release {
            storeFile file('..\\..\\keys\\key.jks')
            storePassword "APPstorePassword"
            keyAlias "APPkeyAlias"
            keyPassword "APPkeyPassword"
        }
        debug {
            storeFile file('..\\test_key.jks')
            storePassword "Sa@123456"
            keyAlias "key0"
            keyPassword "Sa@123456"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    constraints {
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22") {
            because("kotlin-stdlib-jdk7 is now a part of kotlin-stdlib")
        }
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22") {
            because("kotlin-stdlib-jdk8 is now a part of kotlin-stdlib")
        }
    }
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "androidx.activity:activity:1.8.2"
    implementation 'io.sentry:sentry-android:7.8.0'
    implementation 'com.makeramen:roundedimageview:2.3.0'
